<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tip Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./styles.css">
    </head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Tip Generator</h1>
            <p class="sub-title">Enter your bill amount and percentage and  pay!</p>
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" name="billAmount" placeholder="Enter the Bill Amount." >
            <label for="tip_percentage">Tip Percentage:</label>
            <input type="number" id="tip_percentage" class="tip_percentage" name="tip_percentage" placeholder="Enter your tip Percentage.">
            <div class="display-result">
                <p class="amount">Amount: </p>
                <p class="tip_amount">Tip Amount: </p>
                <p class="total">Total Amount: </p>
                <p class="message"></p>
            </div>
            <button id="btn" class="btn calculate">Calculate</button>
            <button id="reset" class="reset-btn">Reset</button>
        </div>
    </main>    

<script src= "./script.js"></script>
</body>
</html>
